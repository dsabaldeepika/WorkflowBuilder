<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Pipedrive Node -->
  <g transform="translate(150, 160)">
    <!-- Node shadow -->
    <rect x="3" y="3" width="150" height="80" rx="8" ry="8" fill="#00000020" />
    <!-- Node background -->
    <rect x="0" y="0" width="150" height="80" rx="8" ry="8" fill="#26292c" />
    <!-- Node title -->
    <text x="75" y="30" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Pipedrive</text>
    <!-- Node subtitle -->
    <text x="75" y="50" font-family="Arial" font-size="12" fill="#ffffff90" text-anchor="middle">New Deal</text>
    <!-- Pipedrive Logo (simplified representation) -->
    <circle cx="30" cy="30" r="12" fill="#40c2de" />
  </g>
  
  <!-- Connection Line -->
  <g>
    <path d="M 300 200 L 500 200" stroke="#cccccc" stroke-width="2" />
    <!-- Arrow -->
    <path d="M 490 195 L 500 200 L 490 205" stroke="#cccccc" stroke-width="2" fill="none" />
    <!-- Label -->
    <rect x="370" y="185" width="60" height="30" rx="15" ry="15" fill="#f0f0f0" />
    <text x="400" y="205" font-family="Arial" font-size="12" fill="#555555" text-anchor="middle">Data</text>
  </g>
  
  <!-- Google Sheets Node -->
  <g transform="translate(500, 160)">
    <!-- Node shadow -->
    <rect x="3" y="3" width="150" height="80" rx="8" ry="8" fill="#00000020" />
    <!-- Node background -->
    <rect x="0" y="0" width="150" height="80" rx="8" ry="8" fill="#0f9d58" />
    <!-- Node title -->
    <text x="75" y="30" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Google Sheets</text>
    <!-- Node subtitle -->
    <text x="75" y="50" font-family="Arial" font-size="12" fill="#ffffff90" text-anchor="middle">Add Row</text>
    <!-- Google Sheets Logo (simplified representation) -->
    <rect x="30" y="20" width="20" height="20" rx="2" ry="2" fill="white" />
    <rect x="33" y="24" width="14" height="2" fill="#0f9d58" />
    <rect x="33" y="28" width="14" height="2" fill="#0f9d58" />
    <rect x="33" y="32" width="14" height="2" fill="#0f9d58" />
    <rect x="33" y="36" width="14" height="2" fill="#0f9d58" />
  </g>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="24" fill="#333333" text-anchor="middle" font-weight="bold">Pipedrive Deals to Google Sheets</text>
  
  <!-- Description -->
  <text x="400" y="110" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">Automatically sync Pipedrive deals with Google Sheets</text>
  
  <!-- Workflow Features -->
  <g transform="translate(150, 280)">
    <rect x="0" y="0" width="500" height="60" rx="5" ry="5" fill="#eef2ff" />
    <text x="250" y="25" font-family="Arial" font-size="14" fill="#4f46e5" text-anchor="middle" font-weight="bold">Features</text>
    <text x="250" y="45" font-family="Arial" font-size="12" fill="#4338ca" text-anchor="middle">Real-time sync · Custom field mapping · Filter by deal stage · Data transformation</text>
  </g>
</svg>
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#f4f7ff" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#1a365d">PumpFlux Workflow</text>
  <text x="400" y="90" font-family="Arial" font-size="16" text-anchor="middle" fill="#4a5568">Scalable automation for your business processes</text>
  
  <!-- Flow Diagram -->
  <g transform="translate(200, 160)">
    <!-- Trigger Node -->
    <rect x="0" y="0" width="120" height="60" rx="10" ry="10" fill="#ebf8ff" stroke="#3182ce" stroke-width="2" />
    <text x="60" y="35" font-family="Arial" font-size="16" text-anchor="middle" fill="#2c5282">Trigger</text>
    
    <!-- Action Node -->
    <rect x="0" y="120" width="120" height="60" rx="10" ry="10" fill="#e6fffa" stroke="#38b2ac" stroke-width="2" />
    <text x="60" y="155" font-family="Arial" font-size="16" text-anchor="middle" fill="#285e61">Action</text>
    
    <!-- Condition Node -->
    <rect x="180" y="120" width="120" height="60" rx="10" ry="10" fill="#faf5ff" stroke="#805ad5" stroke-width="2" />
    <text x="240" y="155" font-family="Arial" font-size="16" text-anchor="middle" fill="#553c9a">Condition</text>
    
    <!-- Output Node -->
    <rect x="180" y="220" width="120" height="60" rx="10" ry="10" fill="#fff5f5" stroke="#fc8181" stroke-width="2" />
    <text x="240" y="255" font-family="Arial" font-size="16" text-anchor="middle" fill="#c53030">Output</text>
    
    <!-- Connector Lines -->
    <path d="M 60 60 L 60 120" stroke="#718096" stroke-width="2" stroke-dasharray="5,5" />
    <circle cx="60" cy="90" r="3" fill="#718096" />
    
    <path d="M 120 150 L 180 150" stroke="#718096" stroke-width="2" stroke-dasharray="5,5" />
    <circle cx="150" cy="150" r="3" fill="#718096" />
    
    <path d="M 240 180 L 240 220" stroke="#718096" stroke-width="2" stroke-dasharray="5,5" />
    <circle cx="240" cy="200" r="3" fill="#718096" />
  </g>
  
  <!-- Features Box -->
  <rect x="200" y="320" width="400" height="40" rx="5" ry="5" fill="#e6e6ff" />
  <text x="400" y="345" font-family="Arial" font-size="16" text-anchor="middle" fill="#4c51bf">Features: Custom Nodes • Conditional Logic • Error Handling</text>
  
  <!-- PumpFlux Logo Simplified -->
  <g transform="translate(680, 60)">
    <circle cx="0" cy="0" r="30" fill="#3182ce" />
    <path d="M -15,0 L 0,-15 L 15,0 L 0,15 Z" fill="#ffffff" />
  </g>
</svg>
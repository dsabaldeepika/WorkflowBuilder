<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="10" fill="#F8FAFC" />
  
  <!-- Node 1 (CRM Trigger) -->
  <rect x="100" y="100" width="120" height="80" rx="8" fill="#FEF3C7" stroke="#D97706" stroke-width="2" />
  <text x="160" y="130" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#D97706">CRM</text>
  <text x="160" y="150" text-anchor="middle" font-family="Arial" font-size="14" fill="#D97706">New Customer</text>
  <circle cx="160" cy="180" r="4" fill="#D97706" />
  
  <!-- Edge 1 -->
  <path d="M160 180 L160 220" stroke="#94A3B8" stroke-width="2" />
  <polygon points="156,220 164,220 160,230" fill="#94A3B8" />
  
  <!-- Node 2 (Delay) -->
  <rect x="100" y="230" width="120" height="80" rx="8" fill="#E0E7FF" stroke="#4F46E5" stroke-width="2" />
  <text x="160" y="260" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#4F46E5">Delay</text>
  <text x="160" y="280" text-anchor="middle" font-family="Arial" font-size="14" fill="#4F46E5">7 Days</text>
  <circle cx="220" cy="270" r="4" fill="#4F46E5" />
  
  <!-- Edge 2 -->
  <path d="M220 270 L290 270" stroke="#94A3B8" stroke-width="2" />
  <polygon points="290,266 290,274 300,270" fill="#94A3B8" />
  
  <!-- Node 3 (Email) -->
  <rect x="300" y="230" width="120" height="80" rx="8" fill="#ECFDF5" stroke="#059669" stroke-width="2" />
  <text x="360" y="260" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#059669">Email</text>
  <text x="360" y="280" text-anchor="middle" font-family="Arial" font-size="14" fill="#059669">Follow-up</text>
  <circle cx="420" cy="270" r="4" fill="#059669" />
  
  <!-- Edge 3 -->
  <path d="M420 270 L480 270" stroke="#94A3B8" stroke-width="2" />
  <polygon points="480,266 480,274 490,270" fill="#94A3B8" />
  
  <!-- Node 4 (Update Record) -->
  <rect x="490" y="230" width="120" height="80" rx="8" fill="#F3E8FF" stroke="#9333EA" stroke-width="2" />
  <text x="550" y="260" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#9333EA">Update</text>
  <text x="550" y="280" text-anchor="middle" font-family="Arial" font-size="14" fill="#9333EA">Customer Record</text>
  
  <!-- PumpFlux Logo -->
  <text x="30" y="30" font-family="Arial" font-weight="bold" font-size="18" fill="#1E293B">Customer Follow-up Workflow</text>
  
  <!-- Decorative Elements -->
  <rect x="100" y="30" width="80" height="20" rx="4" fill="#FEF3C7" opacity="0.7" />
  <rect x="185" y="30" width="60" height="20" rx="4" fill="#ECFDF5" opacity="0.7" />
  <rect x="250" y="30" width="40" height="20" rx="4" fill="#E0E7FF" opacity="0.7" />
</svg>
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="280" viewBox="0 0 800 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="280" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">Customer Follow-up Automation</text>
  
  <!-- Icons and Flow -->
  <g transform="translate(250, 140)">
    <!-- CRM Icon (Left) -->
    <circle cx="0" cy="0" r="40" fill="#6366F1" />
    <path d="M-20,-10 L-20,10 L20,10 L20,-10 Z M-15,-5 L15,-5 M-15,0 L15,0 M-15,5 L15,5" stroke="white" stroke-width="2" fill="none" />
    <text x="0" y="60" font-family="Arial" font-size="14" text-anchor="middle" fill="#4b5563">CRM System</text>
    
    <!-- First Arrow -->
    <line x1="50" y1="0" x2="100" y2="0" stroke="#64748b" stroke-width="2" />
    <polygon points="90,-5 100,0 90,5" fill="#64748b" />
    
    <!-- Email System Icon (Middle) -->
    <g transform="translate(150, 0)">
      <circle cx="0" cy="0" r="40" fill="#F59E0B" />
      <path d="M-20,-15 L-20,15 L20,15 L20,-15 Z" stroke="white" stroke-width="2" fill="none" />
      <path d="M-20,-15 L0,0 L20,-15 M-20,15 L0,0 L20,15" stroke="white" stroke-width="2" fill="none" />
      <text x="0" y="60" font-family="Arial" font-size="14" text-anchor="middle" fill="#4b5563">Email System</text>
    </g>
    
    <!-- Second Arrow -->
    <line x1="200" y1="0" x2="250" y2="0" stroke="#64748b" stroke-width="2" />
    <polygon points="240,-5 250,0 240,5" fill="#64748b" />
    
    <!-- Customer Response Icon (Right) -->
    <g transform="translate(300, 0)">
      <circle cx="0" cy="0" r="40" fill="#10B981" />
      <circle cx="-10" cy="-5" r="10" stroke="white" stroke-width="2" fill="none" />
      <circle cx="10" cy="-5" r="10" stroke="white" stroke-width="2" fill="none" />
      <path d="M-15,10 C-10,20 10,20 15,10" stroke="white" stroke-width="2" fill="none" />
      <text x="0" y="60" font-family="Arial" font-size="14" text-anchor="middle" fill="#4b5563">Customer Response</text>
    </g>
  </g>
  
  <!-- Features Box -->
  <rect x="200" y="230" width="400" height="30" rx="5" ry="5" fill="#eff6ff" />
  <text x="400" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e40af">Scheduled emails • Personalization • Response tracking • Follow-up rules</text>
</svg>
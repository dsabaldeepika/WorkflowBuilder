<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e293b">Pipedrive Deals to Google Sheets</text>
  <text x="400" y="90" font-family="Arial" font-size="16" text-anchor="middle" fill="#64748b">Automatically sync Pipedrive deals with Google Sheets</text>
  
  <!-- Flow Diagram Boxes -->
  <g transform="translate(250, 160)">
    <!-- Pipedrive Box -->
    <rect x="0" y="0" width="100" height="60" rx="6" ry="6" fill="#222426" />
    <text x="50" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Pipedrive</text>
    <text x="50" y="48" font-family="Arial" font-size="12" text-anchor="middle" fill="#a0aec0">Deal Source</text>
    
    <!-- Pipedrive Icon -->
    <circle cx="25" cy="25" r="10" fill="#2FD072" />
    
    <!-- Data flow arrow -->
    <line x1="120" y1="30" x2="180" y2="30" stroke="#64748b" stroke-width="2" />
    <polygon points="175,25 185,30 175,35" fill="#64748b" />
    <rect x="135" y="20" width="30" height="20" rx="3" ry="3" fill="#f1f5f9" />
    <text x="150" y="35" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Data</text>
    
    <!-- Google Sheets Box -->
    <rect x="200" y="0" width="100" height="60" rx="6" ry="6" fill="#0F9D58" />
    <text x="250" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Google Sheets</text>
    <text x="250" y="48" font-family="Arial" font-size="12" text-anchor="middle" fill="#e2e8f0">Destination</text>
    
    <!-- Google Sheets Icon -->
    <rect x="225" y="15" width="16" height="20" rx="2" ry="2" fill="white" />
    <line x1="229" y1="20" x2="237" y2="20" stroke="#0F9D58" stroke-width="2" />
    <line x1="229" y1="25" x2="237" y2="25" stroke="#0F9D58" stroke-width="2" />
    <line x1="229" y1="30" x2="237" y2="30" stroke="#0F9D58" stroke-width="2" />
  </g>
  
  <!-- Features Box -->
  <g transform="translate(180, 260)">
    <rect x="0" y="0" width="440" height="60" rx="5" ry="5" fill="#eff6ff" />
    <text x="220" y="25" font-family="Arial" font-size="14" text-anchor="middle" fill="#3b82f6" font-weight="bold">Features</text>
    <text x="220" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e40af">Real-time sync • Custom field mapping • Filter by deal stage • Data transformation</text>
  </g>
  
  <!-- Logos -->
  <g transform="translate(120, 160)">
    <!-- Pipedrive Logo -->
    <circle cx="0" cy="0" r="30" fill="#2FD072" opacity="0.2" />
    <circle cx="0" cy="0" r="15" fill="#2FD072" />
  </g>
  
  <g transform="translate(680, 160)">
    <!-- Google Sheets Logo -->
    <rect x="-30" y="-30" width="60" height="60" fill="#0F9D58" opacity="0.2" rx="10" ry="10" />
    <rect x="-15" y="-20" width="30" height="40" rx="2" ry="2" fill="#0F9D58" />
    <rect x="-10" y="-15" width="20" height="30" rx="1" ry="1" fill="white" />
    <line x1="-5" y1="-10" x2="5" y2="-10" stroke="#0F9D58" stroke-width="2" />
    <line x1="-5" y1="-5" x2="5" y2="-5" stroke="#0F9D58" stroke-width="2" />
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#0F9D58" stroke-width="2" />
    <line x1="-5" y1="5" x2="5" y2="5" stroke="#0F9D58" stroke-width="2" />
  </g>
</svg>
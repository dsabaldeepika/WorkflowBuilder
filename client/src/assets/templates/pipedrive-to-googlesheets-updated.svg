<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="280" viewBox="0 0 800 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="280" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">Pipedrive Deals to Google Sheets</text>
  <text x="400" y="65" font-family="Arial" font-size="14" text-anchor="middle" fill="#64748b">Automatically sync Pipedrive deals with Google Sheets</text>
  
  <!-- Icons and Flow -->
  <g transform="translate(250, 150)">
    <!-- Pipedrive Icon (Left) -->
    <circle cx="0" cy="0" r="50" fill="#222426" />
    <text x="0" y="7" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">PIPEDRIVE</text>
    <circle cx="-20" cy="-20" r="10" fill="#2FD072" />
    <text x="0" y="70" font-family="Arial" font-size="14" text-anchor="middle" fill="#4b5563">Deal Source</text>
    
    <!-- Arrow -->
    <line x1="60" y1="0" x2="240" y2="0" stroke="#64748b" stroke-width="2" />
    <polygon points="230,-5 240,0 230,5" fill="#64748b" />
    <rect x="130" y="-15" width="40" height="30" rx="3" ry="3" fill="#f1f5f9" />
    <text x="150" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Data</text>
    
    <!-- Google Sheets Icon (Right) -->
    <g transform="translate(300, 0)">
      <rect x="-40" y="-40" width="80" height="80" rx="6" ry="6" fill="#0F9D58" />
      <rect x="-25" y="-25" width="50" height="50" rx="3" ry="3" fill="white" />
      <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#0F9D58" stroke-width="3" />
      <line x1="-15" y1="0" x2="15" y2="0" stroke="#0F9D58" stroke-width="3" />
      <line x1="-15" y1="10" x2="15" y2="10" stroke="#0F9D58" stroke-width="3" />
      <text x="0" y="70" font-family="Arial" font-size="14" text-anchor="middle" fill="#4b5563">Google Sheets</text>
    </g>
  </g>
  
  <!-- Features Box -->
  <rect x="200" y="230" width="400" height="30" rx="5" ry="5" fill="#eff6ff" />
  <text x="400" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e40af">Real-time sync • Custom field mapping • Filter by deal stage • Data transformation</text>
</svg>
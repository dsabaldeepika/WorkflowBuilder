<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="10" fill="#F8FAFC" />
  
  <!-- Node 1 (Trigger) -->
  <rect x="100" y="100" width="120" height="80" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2" />
  <text x="160" y="140" text-anchor="middle" font-family="Arial" font-size="14" fill="#3B82F6">Trigger</text>
  <circle cx="160" cy="180" r="4" fill="#3B82F6" />
  
  <!-- Edge 1 -->
  <path d="M160 180 L160 220" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4 4" />
  <polygon points="156,220 164,220 160,230" fill="#94A3B8" />
  
  <!-- Node 2 (Action) -->
  <rect x="100" y="230" width="120" height="80" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2" />
  <text x="160" y="270" text-anchor="middle" font-family="Arial" font-size="14" fill="#3B82F6">Action</text>
  <circle cx="220" cy="270" r="4" fill="#3B82F6" />
  
  <!-- Edge 2 -->
  <path d="M220 270 L290 270" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4 4" />
  <polygon points="290,266 290,274 300,270" fill="#94A3B8" />
  
  <!-- Node 3 (Condition) -->
  <rect x="300" y="230" width="120" height="80" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2" />
  <text x="360" y="270" text-anchor="middle" font-family="Arial" font-size="14" fill="#3B82F6">Condition</text>
  <circle cx="360" cy="310" r="4" fill="#3B82F6" />
  
  <!-- Edge 3 -->
  <path d="M360 310 L360 350" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4 4" />
  <polygon points="356,350 364,350 360,360" fill="#94A3B8" />
  
  <!-- Node 4 (Output) -->
  <rect x="300" y="360" width="120" height="80" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2" transform="translate(0, -40)" />
  <text x="360" y="340" text-anchor="middle" font-family="Arial" font-size="14" fill="#3B82F6">Output</text>
  
  <!-- PumpFlux Logo -->
  <text x="30" y="30" font-family="Arial" font-weight="bold" font-size="18" fill="#1E293B">PumpFlux Workflow</text>
  
  <!-- Decorative Elements -->
  <rect x="500" y="20" width="80" height="20" rx="4" fill="#DBEAFE" />
  <rect x="500" y="45" width="60" height="20" rx="4" fill="#DBEAFE" />
  <rect x="500" y="70" width="40" height="20" rx="4" fill="#DBEAFE" />
</svg>
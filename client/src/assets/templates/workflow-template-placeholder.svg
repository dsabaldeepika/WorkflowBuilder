<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#f7f9fc" rx="10" ry="10" />
  
  <!-- Decorative Shapes -->
  <circle cx="120" cy="100" r="60" fill="#e9f2fe" opacity="0.7" />
  <circle cx="680" cy="320" r="70" fill="#f0f4fd" opacity="0.8" />
  <rect x="50" y="250" width="120" height="80" rx="8" ry="8" fill="#edf5ff" opacity="0.6" />
  <rect x="600" y="80" width="140" height="90" rx="8" ry="8" fill="#f2f6ff" opacity="0.6" />
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#3a4f72">Workflow Template</text>
  <text x="400" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="#64748b">Automate your business processes</text>
  
  <!-- Workflow Nodes -->
  <g transform="translate(400, 220)">
    <!-- Central Node -->
    <rect x="-70" y="-40" width="140" height="80" rx="8" ry="8" fill="#eef2ff" stroke="#818cf8" stroke-width="2" />
    <text x="0" y="10" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#4f46e5">Workflow</text>
    
    <!-- Connector Lines -->
    <line x1="-120" y1="-80" x2="-70" y2="-15" stroke="#d1d5db" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="70" y1="-15" x2="120" y2="-80" stroke="#d1d5db" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="-120" y1="15" x2="-70" y2="15" stroke="#d1d5db" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="70" y1="15" x2="120" y2="15" stroke="#d1d5db" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- Input Nodes -->
    <circle cx="-140" cy="-100" r="25" fill="#ffffff" stroke="#64748b" stroke-width="2" />
    <text x="-140" cy="-95" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Input 1</text>
    
    <circle cx="140" cy="-100" r="25" fill="#ffffff" stroke="#64748b" stroke-width="2" />
    <text x="140" cy="-95" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Input 2</text>
    
    <!-- Output Nodes -->
    <circle cx="-140" cy="15" r="25" fill="#ffffff" stroke="#64748b" stroke-width="2" />
    <text x="-140" cy="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Output 1</text>
    
    <circle cx="140" cy="15" r="25" fill="#ffffff" stroke="#64748b" stroke-width="2" />
    <text x="140" cy="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Output 2</text>
  </g>
  
  <!-- Footer -->
  <rect x="200" y="330" width="400" height="40" rx="5" ry="5" fill="#edf7ff" opacity="0.8" />
  <text x="400" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="#4b5563">Configure this template with your specific parameters</text>
</svg>
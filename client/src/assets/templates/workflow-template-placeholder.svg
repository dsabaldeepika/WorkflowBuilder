<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="280" viewBox="0 0 800 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="280" fill="#f7f9fc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#3a4f72">Workflow Automation Template</text>
  
  <!-- Workflow Flow -->
  <g transform="translate(400, 150)">
    <!-- Trigger Node -->
    <rect x="-250" y="-30" width="100" height="60" rx="8" ry="8" fill="#eef2ff" stroke="#818cf8" stroke-width="2" />
    <text x="-200" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#4f46e5">Trigger</text>
    
    <!-- Process Node -->
    <rect x="-100" y="-30" width="100" height="60" rx="8" ry="8" fill="#ecfdf5" stroke="#34d399" stroke-width="2" />
    <text x="-50" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#047857">Process</text>
    
    <!-- Condition Node -->
    <rect x="50" y="-30" width="100" height="60" rx="8" ry="8" fill="#eff6ff" stroke="#60a5fa" stroke-width="2" />
    <text x="100" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2563eb">Condition</text>
    
    <!-- Action Node -->
    <rect x="200" y="-30" width="100" height="60" rx="8" ry="8" fill="#fef2f2" stroke="#f87171" stroke-width="2" />
    <text x="250" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#dc2626">Action</text>
    
    <!-- Connector Lines -->
    <line x1="-150" y1="0" x2="-100" y2="0" stroke="#d1d5db" stroke-width="2" />
    <polygon points="-110,-5 -100,0 -110,5" fill="#d1d5db" />
    
    <line x1="0" y1="0" x2="50" y2="0" stroke="#d1d5db" stroke-width="2" />
    <polygon points="40,-5 50,0 40,5" fill="#d1d5db" />
    
    <line x1="150" y1="0" x2="200" y2="0" stroke="#d1d5db" stroke-width="2" />
    <polygon points="190,-5 200,0 190,5" fill="#d1d5db" />
  </g>
  
  <!-- Features Box -->
  <rect x="200" y="230" width="400" height="30" rx="5" ry="5" fill="#edf7ff" opacity="0.8" />
  <text x="400" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#4b5563">Configure this template to automate your workflow processes</text>
</svg>
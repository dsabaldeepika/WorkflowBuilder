<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="10" fill="#F8FAFC" />
  
  <!-- Node 1 (Facebook Lead) -->
  <rect x="100" y="100" width="120" height="80" rx="8" fill="#E0F2FE" stroke="#0284C7" stroke-width="2" />
  <text x="160" y="130" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#0284C7">Facebook</text>
  <text x="160" y="150" text-anchor="middle" font-family="Arial" font-size="14" fill="#0284C7">Lead Trigger</text>
  <circle cx="160" cy="180" r="4" fill="#0284C7" />
  
  <!-- Edge 1 -->
  <path d="M160 180 L160 220" stroke="#94A3B8" stroke-width="2" />
  <polygon points="156,220 164,220 160,230" fill="#94A3B8" />
  
  <!-- Node 2 (Data Formatter) -->
  <rect x="100" y="230" width="120" height="80" rx="8" fill="#E0E7FF" stroke="#4F46E5" stroke-width="2" />
  <text x="160" y="260" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#4F46E5">Format</text>
  <text x="160" y="280" text-anchor="middle" font-family="Arial" font-size="14" fill="#4F46E5">Lead Data</text>
  <circle cx="220" cy="270" r="4" fill="#4F46E5" />
  
  <!-- Edge 2 -->
  <path d="M220 270 L290 270" stroke="#94A3B8" stroke-width="2" />
  <polygon points="290,266 290,274 300,270" fill="#94A3B8" />
  
  <!-- Node 3 (HubSpot) -->
  <rect x="300" y="230" width="120" height="80" rx="8" fill="#FEE2E2" stroke="#DC2626" stroke-width="2" />
  <text x="360" y="260" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#DC2626">HubSpot</text>
  <text x="360" y="280" text-anchor="middle" font-family="Arial" font-size="14" fill="#DC2626">Create Contact</text>
  <circle cx="360" cy="310" r="4" fill="#DC2626" />
  
  <!-- Edge 3 -->
  <path d="M360 310 L360 350" stroke="#94A3B8" stroke-width="2" />
  <polygon points="356,350 364,350 360,360" fill="#94A3B8" />
  
  <!-- Node 4 (Notification) -->
  <rect x="300" y="360" width="120" height="80" rx="8" fill="#ECFDF5" stroke="#059669" stroke-width="2" transform="translate(0, -40)" />
  <text x="360" y="330" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#059669">Email</text>
  <text x="360" y="350" text-anchor="middle" font-family="Arial" font-size="14" fill="#059669">Notification</text>
  
  <!-- PumpFlux Logo -->
  <text x="30" y="30" font-family="Arial" font-weight="bold" font-size="18" fill="#1E293B">Facebook Lead to HubSpot</text>
  
  <!-- Decorative Elements -->
  <rect x="500" y="20" width="80" height="20" rx="4" fill="#DBEAFE" />
  <rect x="500" y="45" width="60" height="20" rx="4" fill="#DBEAFE" />
  <rect x="500" y="70" width="40" height="20" rx="4" fill="#DBEAFE" />
</svg>
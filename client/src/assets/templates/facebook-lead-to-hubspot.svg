<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="280" viewBox="0 0 800 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="280" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">Facebook Lead Ads to HubSpot CRM</text>
  
  <!-- Icons and Flow -->
  <g transform="translate(250, 150)">
    <!-- Facebook Icon (Left) -->
    <circle cx="0" cy="0" r="50" fill="#1877F2" />
    <text x="0" y="8" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="white">f</text>
    <text x="0" y="70" font-family="Arial" font-size="14" text-anchor="middle" fill="#4b5563">Facebook Leads</text>
    
    <!-- Arrow -->
    <line x1="60" y1="0" x2="240" y2="0" stroke="#64748b" stroke-width="2" />
    <polygon points="230,-5 240,0 230,5" fill="#64748b" />
    <rect x="130" y="-15" width="40" height="30" rx="5" ry="5" fill="#f1f5f9" />
    <text x="150" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Leads</text>
    
    <!-- HubSpot Icon (Right) -->
    <g transform="translate(300, 0)">
      <circle cx="0" cy="0" r="50" fill="#FF7A59" />
      <path d="M-15,-5 L-15,5 L-5,5 L-5,15 L5,15 L5,5 L15,5 L15,-5 L5,-5 L5,-15 L-5,-15 L-5,-5 Z" fill="white" />
      <text x="0" y="70" font-family="Arial" font-size="14" text-anchor="middle" fill="#4b5563">HubSpot CRM</text>
    </g>
  </g>
  
  <!-- Features Box -->
  <rect x="200" y="230" width="400" height="30" rx="5" ry="5" fill="#eff6ff" />
  <text x="400" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e40af">Lead capture • Contact creation • Deal tracking • Real-time sync</text>
</svg>